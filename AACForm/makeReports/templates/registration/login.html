{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/home.css' %}">

<div class="login-content">
    <h1>Sign In</h1>
    <form method="post" class="col-5">{% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-primary" role="button">
    </form>
</div>

{% endblock %}
