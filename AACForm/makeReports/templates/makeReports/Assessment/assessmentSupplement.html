{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Assessment Supplement Upload</h3>
<a type="button" class="btn btn-primary" href="{% url 'makeReports:assessment-stk-import' report=rpt.pk %}?dp={{rpt.degreeProgram.pk}}&year={{rpt.year}}">Import</a>

<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>

{% endblock %}
