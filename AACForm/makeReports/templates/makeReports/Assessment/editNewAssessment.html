{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block in_scripts %}
{{form.media}}
{% endblock %}
{% block inner_content %}
<h3>Edit Assessment</h3>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit Changes</button>
    {% endbuttons %}
</form>
{% endblock %}
