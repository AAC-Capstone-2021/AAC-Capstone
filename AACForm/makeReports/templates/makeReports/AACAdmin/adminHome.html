{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Administration Home</h3>
Buttons!
<h5>Generate This Year's Reports:</h5>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Generate</button>
    {% endbuttons %}
</form>
{% endblock %}
