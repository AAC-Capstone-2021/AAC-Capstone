{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Archived Degree Program List for {{dept.name}}
</h3>
<ul class="list-group">
{% for dp in object_list %}
    <li class = "list-group-item">{{dp.name}}, {{dp.level}} in {{dp.dept.college.name}}
            <a type="button" class="btn btn-primary" href="{% url 'makeReports:recover-dp' pk=dp.pk %}">Recover Degree Program</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
