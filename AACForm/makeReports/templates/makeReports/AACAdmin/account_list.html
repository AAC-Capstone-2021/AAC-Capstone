{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Report List</h3>
<form action="{% url 'makeReports:search-account-list' %}" type="get">
        <h3>Search:</h3>
        <div class="form-group"><label for="f">First name:</label><input id="f" type="text" class="form-control" name="f"></div>
        <div class="form-group"><label for="l">Last name:</label><input id="l" type="text" class="form-control" name="l"></div>
        <div class="form-group"><label for="e">Email:</label><input id="e" type="text" class="form-control" name="e"></div>
        <button id="sub" type="submit" class="btn btn-primary" style="margin-top:1em">Search</button><br>
    </form>
<ul class="list-group">
{% for prof in object_list %}
    <li class = "list-group-item">{{prof.user.first_name}} {{prof.user.last_name}}, {{prof.user.email}}
        <a type="button" class="btn btn-primary" href="{% url 'makeReports:aac-modify-account' pk=prof.pk %}">Modify</a>
        <a type="button" class="btn btn-primary" href="{% url 'makeReports:inactivate-account' pk=prof.user.pk %}">Deactivate</a>
      </li>
{% empty %}
No reports matching query.
{% endfor %}
</ul>
{% endblock %}
