{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Graduate Goal List</h3>
<a type="button" class="btn btn-primary" href="{% url 'makeReports:add-gg' %}">Add Graduate Goal</a>
<a type="button" class="btn btn-primary" href="{% url 'makeReports:old-gg-list' %}">See Archived Graduate Goals</a>
<br>
{% for gg in object_list %}
    <li class = "list-group-item">{{gg.text|safe}}
        <a type="button" class="btn btn-primary" href="{% url 'makeReports:update-gg' pk=gg.pk %}">Modify or Archive</a>
      </li>
      {% empty %}
No graduate goals.
{% endfor %}
</ul>
{% endblock %}
