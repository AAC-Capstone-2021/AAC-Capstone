{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Result Communication</h3>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
</form>
<script type="text/javascript" src="{{ STATIC_URL }} /static/js/textboxEditor.js"></script> 
{% endblock %}
