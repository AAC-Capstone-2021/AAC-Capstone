{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Delete Supplement</h3>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Are you sure you want to delete data for "{{ object }}"?</p>
    {% buttons %}
        <button type="submit" class="btn btn-primary">Delete</button>
    {% endbuttons %}
</form>
{% endblock %}
