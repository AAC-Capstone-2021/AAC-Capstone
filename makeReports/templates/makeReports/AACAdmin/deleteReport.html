{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Delete Report</h3>
Warning: This will delete all data associated with this report.
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Delete Report</button>
    {% endbuttons %}
</form>
{% endblock %}
