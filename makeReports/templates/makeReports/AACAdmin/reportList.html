{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h3>Report List</h3>
<ul class="list-group">
{% for rpt in object_list %}
    <li class = "list-group-item">{{rpt.degreeProgram}} report for year {{rpt.year}}
            <a type="button" class="btn btn-primary" href="{% url 'makeReports:delete-rpt' pk=rpt.pk %}">Delete Report</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
