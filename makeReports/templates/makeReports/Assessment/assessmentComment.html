{% extends 'form_entry_base.html' %}
{% load bootstrap4 %}
{% block inner_content %}
<h3>Additional Comments on Assessments</h3>
<div class="containter">
<div class="row">
    <div class="col">
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Next</button>
    {% endbuttons %}
</form>
</div>
<div class="col-3">
        <h4>Section II.</h4>
        1. <a href="{% url 'makeReports:assessment-summary' report=rpt.pk %}">Assessments</a><br>
        2. Additional Comments
    </div>
</div>
</div>

{% endblock %}
